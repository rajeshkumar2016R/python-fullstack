<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellpadding="10" width="650px" height="350px">
      <caption>
        TABLE CONTAINER
      </caption>

      <tr>
        
        <td>
            <!-- table 1 -->
          <table border="1" width="100%">
            <tr>
              <th colspan="2">NESTED TABLE 1</th>
            </tr>

            
            <tr>
                <th>COLUMN 1</th>
                <th>COLUMN 2</th>
            </tr>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                
            </tr>
          </table>
        </td>


        <td>
            <!-- table 2 -->
          <table border="1" width="100%">
            <th>NESTED TABLE 2</th>
            <tr>
              <td>
                <ul>
                  <li>list1</li>
                  <li>list2</li>
                  <li>list3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>


      <tr>
        <td>
            <!-- table 3 -->
          <table border="1" width="100%">
            <tr>
              <th colspan="2">NESTED TABLE 3</th>
            </tr>
            <td>FIRST TABLE</td>
            <td>SECOND TABLE</td>
            <!-- <td>SECOND TABLE</td> -->
          </table>
        </td>

        <td>
            <!-- table 4 -->
          <table border="1" width="100%">
            <tr>
              <th>NESTED TABLE 4</th>
            </tr>
            <tr>
              <td>projects</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
