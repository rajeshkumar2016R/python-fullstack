<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/e944101661.js " crossorigin="anonymous"></script>
    <title>Result component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="left-bottom-text">
          <h4>Great</h4>
          <span
            >You scored higher than 65% of the people who have taken these
            tests.</span
          >
        </div>
      </div>
      <div class="right">
        <div class="right-heading">
          <h3>Summary</h3>
        </div>
        <div class="right-content">
          <div class="right-icon" id="red">
            <p><i class="fa-solid fa-bolt"></i>Reaction</p>
            <div class="right-number">
              <p>80<span id="hundred"> / 100</span></p>
            </div>
          </div>

          <div class="right-icon" id="yellow">
            <p><i class="fa-solid fa-brain"></i>Memory</p>
            <div class="right-number">
              <p>92<span id="hundred"> / 100</span></p>
            </div>
          </div>

          <div class="right-icon" id="green">
            <p><i class="fa-regular fa-comment-dots"></i>Verbal</p>
            <div class="right-number">
              <p>61<span id="hundred"> / 100</span></p>
            </div>
          </div>

          <div class="right-icon" id="blue">
            <p><i class="fa-solid fa-eye"></i>Visual</p>
            <div class="right-number">
              <p>72<span id="hundred"> / 100</span></p>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
